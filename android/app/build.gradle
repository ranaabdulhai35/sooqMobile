/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.app.soogAlbalad"
    defaultConfig {
        applicationId "com.app.soogAlbalad"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    // Force consistent versions for play-services-location, maps, wallet to avoid conflicts
    configurations.all {
        resolutionStrategy {
            // Force all play-services-measurement libs to 21.5.0 (compatible with Kotlin 1.9.23)
            force 'com.google.android.gms:play-services-measurement-base:21.5.0'
            force 'com.google.android.gms:play-services-measurement-impl:21.5.0'
            force 'com.google.android.gms:play-services-measurement-api:21.5.0'
            force 'com.google.android.gms:play-services-measurement-sdk:21.5.0'
            force 'com.google.android.gms:play-services-measurement:21.5.0'

            // Keep your other forced versions
            force 'com.google.android.gms:play-services-location:21.0.1'
            force 'com.google.android.gms:play-services-maps:18.2.0'
            force 'com.google.android.gms:play-services-wallet:19.4.0'
        }
    }

    project.ext.react = [
        enableHermes: false
    ]

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}


dependencies {
    implementation project(':react-native-splash-screen')
    implementation("com.facebook.react:react-android")
    implementation project(':myfatoorah-reactnative')
     implementation ('com.google.android.gms:play-services-location:21.0.1') 
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.android.gms:play-services-wallet:19.4.0'
    implementation 'com.myfatoorah:myfatoorah:3.0.4'
    implementation 'com.google.firebase:firebase-analytics'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
